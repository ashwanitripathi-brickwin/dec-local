<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smarthr - Bootstrap Admin Template">
    <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <title>Login - HRMS admin template</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/material.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body class="account-page">
    <div class="main-wrapper">
        <div class="account-content">
            <a href="#" class="btn btn-primary apply-btn">Apply Job</a>
            <div class="container">
                <div class="account-logo">
                    <a href="{% url 'admin-dashboard' %}"><img src="{% static 'assets/img/logo2.png' %}" alt="Dreamguy's Technologies"></a>
                </div>
                <div class="account-box">
                    <div class="account-wrapper">
                        <h3 class="account-title">Projects</h3>
                        <p class="account-subtitle">Access to our dashboard</p>
                        <form action="{% url 'projects_id' %}" method="get" id="project-form">
                            {% csrf_token %}
                            <div class="input-block mb-4 text-center">
                                <button class="btn btn-primary account-btn" type="submit" id="submit-button">Submit</button>
                            </div>
                        </form>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
