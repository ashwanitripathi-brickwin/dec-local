<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none">
{% load static %}


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Smarthr - Bootstrap Admin Template">
    <meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
    <meta name="author" content="Dreamguys - Bootstrap Admin Template">
    <title>Email Verification - Database Educated Change</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/material.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <script src="https://accounts.google.com/gsi/client" async></script>

  <style>
.btn-primary.account-btn {  
    background: #4994fc !important;
    border-color: #5e9cf2 !important;
}

.btn-primary.account-btn:hover,
.btn-primary.account-btn:focus {
    background: #4a86d6 !important;
    border-color: #4a86d6 !important;
}

.account-logo img {
    height: 60px !important;   /* â†“ make smaller */
    width: 208px !important ;
}
</style>


</head>
<body class="account-page">
    <div class="main-wrapper">
        <div class="account-content">
            <div class="container">
   
                <div class="account-box">
                    <div class="account-wrapper">
                        <h3 class="account-title">Resend Email Verification</h3>
                        <p class="account-subtitle">Please enter your email to resend the verification link.</p>
                        {% if messages %}
                        <div class="messages mb-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                        <form action="{% url 'resend-email-verification' %}" method="post">
                            {% csrf_token %}
                            <div class="input-block mb-4">
                                <label class="col-form-label">Email</label>
                                <input class="form-control" type="text" name="email" required>
                            </div>
             
                            <div class="input-block mb-4 text-center">
                            <button class="btn btn-primary account-btn" type="submit">Resend Verification Link</button>
                        </div>

                        <div class="text-center mt-3">
                            <p class="mb-0">
                                Already verified? <a href="{% url 'login' %}" class="fw-bold text-primary">Login</a>
                            </p>
                          
                        </div>


                        </form>
                   
                
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'assets/js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
