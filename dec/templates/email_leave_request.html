<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leave Request</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9fb; padding: 20px;">

    <div style="max-width: 620px; margin: auto; background-color: white; padding: 30px; font-size:16px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">

        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 20px;">
            <img src="{{ logo_url }}" alt="Company Logo" style="max-height: 60px;">
        </div>

        <p>Hello, <strong>Ellie</strong></p>

        <p>A new leave request has been submitted by Employee : <strong>{{ employee_name }} ({{leave_type}})</strong>.</p>

        <p>
            <strong>From:</strong> {{ start_date }} <br>
            <strong>To:</strong> {{ end_date }}
        </p>

        <p>Please take action:</p>

        <div style="margin-top: 20px;">
            <a href="{{ approve_url }}" style="display: inline-block; padding: 12px 24px; background-color: #d4f4dd; color: #007a3d; text-decoration: none; font-size: 16px; font-weight: bold; border-radius: 8px; border: 1px solid #007a3d;">Approve</a>
            <a href="{{ decline_url }}" style="display: inline-block; padding: 12px 24px; background-color: #fce3e3; color: #b00020; text-decoration: none; font-size: 16px; font-weight: bold; border-radius: 8px; border: 1px solid #b00020;">Decline</a>
        </div>
    </div>
</body>
</html>
