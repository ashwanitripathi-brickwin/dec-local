<!DOCTYPE html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="dark" data-sidebar-size="lg" data-sidebar-image="none">
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Smarthr - Bootstrap Admin Template">
	<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
	<meta name="author" content="Dreamguys - Bootstrap Admin Template">
	<title>Forgot Password - Database Educated Change</title>

	<link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicon.png' %}">

	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

	<link rel="stylesheet" href="{% static 'assets/css/line-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/material.css' %}">

	<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body class="account-page">
	<div class="main-wrapper">
		<div class="account-content">
			<div class="container">
				<div class="account-logo">
					<a href="{% url 'admin-dashboard' %}"><img src="{% static 'assets/img/logo2.png' %}" alt="Brickwin "></a>
				</div>
				<div class="account-box">
					<div class="account-wrapper">
						<h3 class="account-title">Forgot Password?</h3>
						<p class="account-subtitle">Enter your email to get a password reset link</p>
						<form>
							<div class="input-block mb-4">
								<label class="col-form-label">Email Address</label>
								<input class="form-control" type="text">
							</div>
							<div class="input-block mb-4 text-center">
								<button class="btn btn-primary account-btn" type="submit">Reset Password</button>
							</div>
							<div class="account-footer">
								<p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'assets/js/jquery-3.7.0.min.js' %}"></script>
	<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/js/app.js' %}"></script>
</body>
</html>
